<ng-container *ngIf="player.cued()">
    <player-seekbar></player-seekbar>

    <div class="controls">
        <button class="no-style maximize" (click)="overlay.maximize()"><svg-icon name="keyboard-arrow-up"></svg-icon></button>
        <div class="track-info">
            <div class="track-name">{{player.getCuedTrack().name}}</div>
            <artists-links-list class="artist-name" [artists]="player.getCuedTrack().artists"></artists-links-list>
        </div>
        <main-playback-buttons></main-playback-buttons>
    </div>
</ng-container>

<div class="nav">
    <a class="nav-item" routerLink="/popular-genres" routerLinkActive="active">
        <svg-icon name="local-offer"></svg-icon>
        <span class="name" trans>Genres</span>
    </a>
    <a class="nav-item" routerLink="/top-50" routerLinkActive="active">
        <svg-icon name="trending-up"></svg-icon>
        <span class="name" trans>Top 50</span>
    </a>
    <a class="nav-item" routerLink="/search" routerLinkActive="active">
        <svg-icon name="search"></svg-icon>
        <span class="name" trans>Search</span>
    </a>
    <a class="nav-item" routerLink="/library" routerLinkActive="active">
        <svg-icon name="library-music"></svg-icon>
        <span class="name" trans>Your Music</span>
    </a>
    <a class="nav-item" routerLink="/account-settings" routerLinkActive="active">
        <svg-icon name="person"></svg-icon>
        <span class="name" trans>Account</span>
    </a>
</div>
